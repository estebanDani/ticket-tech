name: ğŸ¤– AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    name: ğŸ˜‡ Gentleman Guardian Angel
    runs-on: ubuntu-latest
    
    # Solo corre si hay archivos de cÃ³digo modificados
    if: |
      contains(github.event.pull_request.head.ref, 'feature/') ||
      contains(github.event.pull_request.head.ref, 'fix/') ||
      contains(github.event.pull_request.head.ref, 'refactor/')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”§ Install Gentleman Guardian Angel
        run: |
          git clone https://github.com/Gentleman-Programming/gentleman-guardian-angel.git /tmp/gga
          chmod +x /tmp/gga/bin/gga
          echo "/tmp/gga/bin" >> $GITHUB_PATH

      - name: ğŸ¤– Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: ğŸ” Get changed files
        id: changed-files
        run: |
          # Obtener archivos cambiados en el PR
          git diff --name-only origin/${{ github.base_ref }}...HEAD > /tmp/changed_files.txt
          echo "Changed files:"
          cat /tmp/changed_files.txt

      - name: ğŸ“‹ Stage changed files
        run: |
          # Stagear los archivos para que gga los revise
          if [ -s /tmp/changed_files.txt ]; then
            cat /tmp/changed_files.txt | xargs -I {} git add {} 2>/dev/null || true
          fi

      - name: ğŸ˜‡ Run AI Code Review
        run: gga run
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: ğŸ’¬ Comment on PR (if failed)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ğŸ˜‡ Gentleman Guardian Angel\n\nâŒ **Code Review Failed**\n\nEl cÃ³digo no cumple con los estÃ¡ndares definidos en `AGENTS.md`. RevisÃ¡ los logs del workflow para ver los detalles.'
            })
