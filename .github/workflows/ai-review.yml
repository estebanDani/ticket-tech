name: ðŸ¤– AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    name: ðŸ˜‡ Gentleman Guardian Angel
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”§ Install Gentleman Guardian Angel
        run: |
          git clone https://github.com/Gentleman-Programming/gentleman-guardian-angel.git /tmp/gga
          chmod +x /tmp/gga/bin/gga
          echo "/tmp/gga/bin" >> $GITHUB_PATH

      - name: ðŸ¤– Install Gemini CLI
        run: npm install -g @anthropic-ai/claude-code @google/generative-ai

      - name: ðŸ” Get changed files
        id: changed-files
        run: |
          git diff --name-only origin/${{ github.base_ref }}...HEAD > /tmp/changed_files.txt
          echo "Changed files:"
          cat /tmp/changed_files.txt

      - name: ðŸ“‹ Stage changed files
        run: |
          if [ -s /tmp/changed_files.txt ]; then
            cat /tmp/changed_files.txt | xargs -I {} git add {} 2>/dev/null || true
          fi

      - name: ðŸ“ Update GGA config to use Gemini
        run: |
          cat > .gga << 'EOF'
          PROVIDER="gemini"
          FILE_PATTERNS="*.ts,*.tsx,*.js,*.jsx"
          EXCLUDE_PATTERNS="*.test.ts,*.test.tsx,*.spec.ts,*.spec.tsx,*.d.ts,node_modules/*,*.config.*,.next/*,out/*"
          RULES_FILE="AGENTS.md"
          STRICT_MODE="true"
          EOF

      - name: ðŸ˜‡ Run AI Code Review
        run: gga run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ðŸ’¬ Comment on PR (if failed)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ˜‡ Gentleman Guardian Angel\n\nâŒ **Code Review Failed**\n\nEl cÃ³digo no cumple con los estÃ¡ndares definidos en `AGENTS.md`. RevisÃ¡ los logs del workflow para ver los detalles.'
            })
