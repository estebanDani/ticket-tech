name: CD - Deploy to Firebase

on:
  push:
    branches:
      - main
      - test
      - dev

env:
  NODE_VERSION: '20'
  NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyByriGaRlkKBii5SkOoWok3W3Q7kD0mkGk"
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "tickettech-4e8b6.firebaseapp.com"
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: "tickettech-4e8b6"
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "tickettech-4e8b6.firebasestorage.app"
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "132010233900"
  NEXT_PUBLIC_FIREBASE_APP_ID: "1:132010233900:web:0f834aa5aa37574c2c8189"
  NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: "G-MXG94E53XT"

jobs:
  build-and-deploy:
    name: üöÄ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üìö Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: üèóÔ∏è Build
        run: npm run build

      # Deploy a DEV cuando push a dev
      - name: üöÄ Deploy to Firebase (Dev)
        if: github.ref == 'refs/heads/dev'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: dev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      # Deploy a TEST cuando push a test
      - name: üöÄ Deploy to Firebase (Test)
        if: github.ref == 'refs/heads/test'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: test
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      # Deploy a PRODUCCI√ìN cuando push a main
      - name: üöÄ Deploy to Firebase (Production)
        if: github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
